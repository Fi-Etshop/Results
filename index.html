<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معهد في اتشوب لدراسة الكتاب المقدس</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            text-align: center;
            direction: rtl;
            background: linear-gradient(135deg, #f5f0e8 0%, #e8ddd4 100%);
            min-height: 100vh;
        }
        
        h1 {
            margin: 20px 0;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #752214;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        h2 {
            margin: 30px 0 15px 0;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #752214;
            border-bottom: 2px solid #752214;
            padding-bottom: 10px;
            position: relative;
        }

        h2:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #752214, #a03428);
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .logo {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 20px 0;
            border: 3px solid #752214;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }
        
        label {
            font-size: 18px;
            font-weight: bold;
            color: #752214;
            margin-bottom: 10px;
            display: block;
        }
        
        input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 16px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #752214;
            background-color: white;
            box-shadow: 0 0 10px rgba(117, 34, 20, 0.2);
        }
        
        button {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #752214, #a03428);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover:before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(117, 34, 20, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            width: 100%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 10px;
        }
        
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            background: white;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
        }
        
        th, td {
            padding: 15px 10px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        }
        
        th {
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            vertical-align: middle;
        }

        .grade-header {
            padding: 10px;
        }

        .grade-header .header-title {
            display: block;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .grade-header .max-grade {
            display: block;
            font-size: 0.9rem;
            font-weight: normal;
            opacity: 0.9;
            background: rgba(255,255,255,0.2);
            padding: 3px 8px;
            border-radius: 12px;
            margin: 0 auto;
            width: fit-content;
        }
        
        .term1-header {
            background: linear-gradient(135deg, #2e7d32, #4caf50);
        }
        
        .summary-header {
            background: linear-gradient(135deg, #752214, #a03428);
        }
        
        td {
            background-color: white;
            transition: background-color 0.3s ease;
        }
        
        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #f0f8ff;
        }
        
        .hidden {
            display: none;
        }
        
        .error-message {
            color: #d32f2f;
            font-weight: bold;
            margin: 15px 0;
            padding: 15px;
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            border-radius: 10px;
            border: 1px solid #d32f2f;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .quote {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #752214;
            margin: 30px 20px;
            font-weight: bold;
            padding: 25px;
            background: linear-gradient(135deg, white, #fafafa);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-right: 5px solid #752214;
            font-style: italic;
        }
        
        .student-info {
            background: linear-gradient(135deg, white, #f8f9fa);
            padding: 25px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-top: 4px solid #752214;
        }
        
        .student-info h3 {
            color: #752214;
            margin-top: 0;
            font-size: 1.4rem;
            text-align: center;
        }

        .student-info p {
            margin: 10px 0;
            font-size: 1.1rem;
            text-align: center;
        }

        .student-info strong {
            color: #752214;
        }
        
        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #752214;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            color: #2e7d32;
            font-weight: bold;
            margin: 15px 0;
            padding: 15px;
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            border-radius: 10px;
            border: 1px solid #2e7d32;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .grade-cell {
            font-weight: bold;
        }

        .total-row {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9) !important;
            font-weight: bold;
            border-top: 2px solid #2e7d32;
        }

        .no-data-row {
            color: #666;
            font-style: italic;
            background: #f5f5f5 !important;
        }

        .warning-message {
            color: #f57c00;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            background: linear-gradient(135deg, #fff8e1, #ffecb3);
            border-radius: 8px;
            border: 1px solid #f57c00;
            font-size: 0.9rem;
        }

        .grade-excellent { color: #2e7d32; }
        .grade-very-good { color: #1976d2; }
        .grade-good { color: #f57c00; }
        .grade-acceptable { color: #7b1fa2; }
        .grade-fail { color: #d32f2f; }
        
        /* Mobile specific styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                margin: 10px;
                padding: 15px;
            }
            
            th, td {
                padding: 10px 6px;
                font-size: 13px;
            }

            .grade-header .header-title {
                font-size: 0.95rem;
            }

            .grade-header .max-grade {
                font-size: 0.8rem;
                padding: 2px 6px;
            }
            
            .logo {
                max-width: 250px;
            }
            
            .quote {
                margin: 20px 10px;
                padding: 20px;
                font-size: 16px;
            }

            .student-info {
                margin: 15px 5px;
                padding: 20px;
            }

            table {
                min-width: 500px;
            }
        }
        
        @media (max-width: 480px) {
            th, td {
                padding: 8px 4px;
                font-size: 12px;
            }

            .grade-header .header-title {
                font-size: 0.85rem;
            }

            .grade-header .max-grade {
                font-size: 0.7rem;
                padding: 2px 4px;
            }
            
            .table-container {
                margin: 15px -5px;
            }

            table {
                min-width: 400px;
            }

            .container {
                margin: 5px;
                padding: 10px;
            }
        }

        @media print {
            body {
                background: white;
            }
            
            .container {
                box-shadow: none;
            }
            
            button, input {
                display: none;
            }
            
            .table-container {
                box-shadow: none;
            }
        }
    </style>
<base target="_blank">

<body>
    <img src="logo.png" alt="شعار المعهد" class="logo" onerror="this.style.display='none'">
    <h1>نتيجة الترم الأول</h1>
    
    <div class="container">
        <label for="nationalID">الرقم القومي</label>
        <input type="text" id="nationalID" placeholder="أدخل الرقم القومي" maxlength="14">
        <button onclick="searchGrades()" id="searchButton">البحث عن النتيجة</button>
        <div id="loadingSpinner" class="loading hidden"></div>
        <div id="errorMessage" class="error-message hidden"></div>
        <div id="successMessage" class="success-message hidden"></div>
    </div>

    <!-- Student Info -->
    <div id="studentInfo" class="student-info hidden">
        <h3>معلومات الطالب</h3>
        <p><strong>الاسم:</strong> <span id="studentName"></span></p>
        <p><strong>الكود:</strong> <span id="studentCode"></span></p>
        <p><strong>الدفعة:</strong> <span id="studentBatch"></span></p>
    </div>

    <div id="resultsSection" class="results-section hidden">
        <!-- درجات الترم الأول -->
        <h2>درجات الترم الأول</h2>
        <div class="table-container">
            <table id="term1Table">
                <thead>
                    <tr class="term1-header">
                        <th class="grade-header">
                            <span class="header-title">الحضور</span>
                            <span class="max-grade">14</span>
                        </th>
                        <th class="grade-header">
                            <span class="header-title">الواجب</span>
                            <span class="max-grade">280</span>
                        </th>
                        <th class="grade-header">
                            <span class="header-title">البحث</span>
                            <span class="max-grade">10</span>
                        </th>
                        <th class="grade-header">
                            <span class="header-title">الميدترم</span>
                            <span class="max-grade">40</span>
                        </th>
                        <th class="grade-header">
                            <span class="header-title">الفاينال</span>
                            <span class="max-grade">50</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="term1Body"></tbody>
            </table>
        </div>

        <!-- ملخص الترم الأول -->
        <h2>ملخص الترم الأول</h2>
        <div class="table-container">
            <table id="summaryTable">
                <thead>
                    <tr class="summary-header">
                        <th>نسبة الحضور</th>
                        <th>نسبة الواجب</th>
                        <th>نسبة الفاينال</th>
                        <th>النسبة المئوية</th>
                        <th>التقدير</th>
                    </tr>
                </thead>
                <tbody id="summaryBody"></tbody>
            </table>
        </div>
    </div>

    <div id="quote" class="quote hidden">
        نقرأ وندرس ... لنحيا ونكرز
    </div>

    <script>
        // حماية بسيطة من فتح أدوات المطورين
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 123) {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.keyCode === 85) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.getElementById('nationalID').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchGrades();
            }
        });

        document.getElementById('nationalID').addEventListener('input', function(event) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        const GOOGLE_SHEETS_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS7cVER4aZSY2w5PdMne0GJcOxYe1qMFoZfZCGTQ5GidPga8zjswK3_MGQtPo4hNEThMCAwGWDPntjK/pub?gid=0&single=true&output=csv";

        async function fetchStudentData() {
            try {
                const response = await fetch(GOOGLE_SHEETS_CSV_URL);
                const csvText = await response.text();

                const rows = csvText.split("\n").map(row => {
                    const cells = [];
                    let currentCell = '';
                    let insideQuotes = false;
                    
                    for (let i = 0; i < row.length; i++) {
                        const char = row[i];
                        if (char === '"') {
                            insideQuotes = !insideQuotes;
                        } else if (char === ',' && !insideQuotes) {
                            cells.push(currentCell.trim());
                            currentCell = '';
                        } else {
                            currentCell += char;
                        }
                    }
                    cells.push(currentCell.trim());
                    return cells;
                });

                const headers = rows[0];
                const studentsData = rows.slice(1).map(row => {
                    const student = {};
                    row.forEach((value, index) => {
                        if (headers[index]) {
                            student[headers[index].trim()] = value.trim();
                        }
                    });
                    return student;
                }).filter(student => student["الرقم القومي"]);

                return studentsData;
            } catch (error) {
                console.error('Error fetching data from Google Sheets:', error);
                throw error;
            }
        }

        async function searchGrades() {
            const nationalID = document.getElementById('nationalID').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const resultsSection = document.getElementById('resultsSection');
            const studentInfo = document.getElementById('studentInfo');
            const quote = document.getElementById('quote');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const searchButton = document.getElementById('searchButton');

            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            resultsSection.classList.add('hidden');
            studentInfo.classList.add('hidden');
            quote.classList.add('hidden');

            if (!nationalID) {
                showError("برجاء إدخال الرقم القومي");
                return;
            }

            if (nationalID.length !== 14) {
                showError("الرقم القومي يجب أن يكون 14 رقم");
                return;
            }

            loadingSpinner.classList.remove('hidden');
            searchButton.disabled = true;
            searchButton.textContent = 'جاري البحث...';

            try {
                const studentsData = await fetchStudentData();
                const student = studentsData.find(s => s["الرقم القومي"] === nationalID);

                loadingSpinner.classList.add('hidden');
                searchButton.disabled = false;
                searchButton.textContent = 'البحث عن النتيجة';

                if (!student) {
                    showError("الرقم القومي الذي أدخلته خطأ أو لا توجد نتائج متاحة");
                    return;
                }

                const paymentStatus = student["حالة الدفع"] || student["payment_status"] || "";
                if (paymentStatus.toLowerCase() !== "مدفوع" && paymentStatus.toLowerCase() !== "paid") {
                    showPaymentError();
                    return;
                }

                // عرض معلومات الطالب (مع إضافة الدفعة)
                document.getElementById('studentName').textContent = student["الاسم"] || "غير محدد";
                document.getElementById('studentCode').textContent = student["الكود"] || "غير محدد";
                document.getElementById('studentBatch').textContent = student["الدفعة"] || student["batch"] || "غير محدد";
                studentInfo.classList.remove('hidden');

                // عرض نتائج الترم الأول فقط
                displayTerm1Results(student);

                resultsSection.classList.remove('hidden');
                quote.classList.remove('hidden');
                
                showSuccess("تم العثور على النتائج بنجاح!");

                setTimeout(() => {
                    studentInfo.scrollIntoView({ behavior: 'smooth' });
                }, 500);

            } catch (error) {
                loadingSpinner.classList.add('hidden');
                searchButton.disabled = false;
                searchButton.textContent = 'البحث عن النتيجة';
                showError("حدث خطأ في الاتصال بقاعدة البيانات. برجاء المحاولة مرة أخرى");
                console.error('Error:', error);
            }
        }

        // دالة عرض نتائج الترم الأول فقط
        function displayTerm1Results(student) {
            const term1Body = document.getElementById('term1Body');
            const summaryBody = document.getElementById('summaryBody');
            
            // الحصول على درجات الترم الأول
            const attendance = parseFloat(student["term1_attendance"] || student["الترم1_الحضور"] || student["الحضور"] || 0);
            const assignment = parseFloat(student["term1_assignment"] || student["الترم1_الواجب"] || student["الواجب"] || 0);
            const research = parseFloat(student["term1_research"] || student["الترم1_البحث"] || student["البحث"] || 0);
            const midterm = parseFloat(student["term1_midterm"] || student["الترم1_الميدترم"] || student["الميدترم"] || 0);
            const final = parseFloat(student["term1_final"] || student["الترم1_الفاينال"] || student["الفاينال"] || 0);

            // عرض الدرجات في الجدول
            term1Body.innerHTML = `
                <tr>
                    <td class="grade-cell">${attendance}</td>
                    <td class="grade-cell">${assignment}</td>
                    <td class="grade-cell">${research}</td>
                    <td class="grade-cell">${midterm}</td>
                    <td class="grade-cell">${final}</td>
                </tr>
            `;

            // حساب النسب المئوية
            const maxAttendance = 14;
            const maxAssignment = 290; // 280 + 10 (الواجب + البحث)
            const maxFinal = 90; // 40 + 50 (الميدترم + الفاينال)

            const summaryAssignment = assignment + research;
            const summaryFinal = midterm + final;

            const attendancePerc = ((attendance / maxAttendance) * 100);
            const assignmentPerc = ((summaryAssignment / maxAssignment) * 100);
            const finalPerc = ((summaryFinal / maxFinal) * 100);

            // تطبيق الأوزان: 25% حضور + 35% واجب + 40% فاينال
            const weightedPercentage = (
                (attendancePerc * 0.25) + 
                (assignmentPerc * 0.35) + 
                (finalPerc * 0.40)
            ).toFixed(2);
            
            const grade = getGrade(parseFloat(weightedPercentage));

            // عرض الملخص
            summaryBody.innerHTML = `
                <tr>
                    <td class="grade-cell">${attendancePerc.toFixed(2)}%</td>
                    <td class="grade-cell">${assignmentPerc.toFixed(2)}%</td>
                    <td class="grade-cell">${finalPerc.toFixed(2)}%</td>
                    <td class="grade-cell">${weightedPercentage}%</td>
                    <td class="grade-cell ${grade.class}">${grade.text}</td>
                </tr>
            `;
        }

        function getGrade(percentage) {
            if (percentage >= 85) {
                return { text: 'امتياز', class: 'grade-excellent' };
            } else if (percentage >= 75) {
                return { text: 'جيد جداً', class: 'grade-very-good' };
            } else if (percentage >= 65) {
                return { text: 'جيد', class: 'grade-good' };
            } else if (percentage >= 50) {
                return { text: 'مقبول', class: 'grade-acceptable' };
            } else {
                return { text: 'راسب', class: 'grade-fail' };
            }
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            
            setTimeout(() => {
                successMessage.classList.add('hidden');
            }, 3000);
        }

        function showPaymentError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = `
                <div style="text-align: center;">
                    <h3 style="color: #d32f2f; margin-top: 0;">⚠️ تنبيه مهم ⚠️</h3>
                    <p style="font-size: 16px; margin: 15px 0;">عذراً، لا يمكن عرض النتيجة حاليًا</p>
                    <p style="font-size: 14px; color: #666;">تم حجب النتيجة لعدم استكمال مصروفات العام الدراسي</p>
                    <div style="margin-top: 20px; padding: 10px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px;">
                        <p style="margin: 0; font-size: 13px; color: #856404;">
                            للاستفسار (واتساب فقط) : 01555981300<br>
                            للدفع : https://ipn.eg/S/samirkamalghaly/instapay/9Ys2lv
                        </p>
                    </div>
                </div>
            `;
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>
